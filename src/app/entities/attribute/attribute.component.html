<div>
  <h2>
    <span>Attributes</span>
    <button class="btn btn-primary float-right" [routerLink]="['/', { outlets: { popup: ['attribute-new'] } }]">
      <span class="fa fa-plus"></span>
      <span>Create new Attribute</span>
    </button>
  </h2>

  <div class="row">
  </div>
  <br/>
  <div class="table-responsive" *ngIf="attributes">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span>ID</span></th>
        <th><span>Code</span></th>
        <th><span>Name</span></th>
        <th><span>External Id</span></th>
        <th><span>Type</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let attribute of attributes;trackBy: id">

        <td><a [routerLink]="['../attribute', attribute.id ]">{{attribute.id}}</a></td>
        <td>{{attribute.code}}</td>
        <td>{{attribute.name}}</td>
        <td>{{attribute.externalId}}</td>
        <td>{{attribute.type}}</td>

        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button type="submit"
                    [routerLink]="['../attribute', attribute.id]"
                    class="btn btn-info btn-sm">
              <span class="fa fa-eye"></span>
              <span class="d-none d-md-inline">View</span>
            </button>
            <button type="submit"
                    [routerLink]="['/', { outlets: { popup: 'attribute/'+ attribute.id + '/edit'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-primary btn-sm">
              <span class="fa fa-pencil"></span>
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button type="submit"
                    [routerLink]="['/', { outlets: { popup: 'attribute/'+ attribute.id + '/delete'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-danger btn-sm">
              <span class="fa fa-remove"></span>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
