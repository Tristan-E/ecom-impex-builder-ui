<div>
  <h2>
    <span>Attribute Values</span>
    <button class="btn btn-primary float-right" [routerLink]="['/', { outlets: { popup: ['attribute-value-new'] } }]">
      <span class="fa fa-plus"></span>
      <span>Create new Attribute Value</span>
    </button>
  </h2>

  <div class="row">
  </div>
  <br/>
  <div class="table-responsive" *ngIf="attributeValues">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span>ID</span></th>
        <th><span>Code</span></th>
        <th><span>Value</span></th>
        <th><span>External Id</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let attributeValue of attributeValues;trackBy: id">

        <td><a [routerLink]="['../attribute-value', attributeValue.id ]">{{attributeValue.id}}</a></td>
        <td>{{attributeValue.code}}</td>
        <td>{{attributeValue.value}}</td>
        <td>{{attributeValue.externalId}}</td>

        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button type="submit"
                    [routerLink]="['../attribute-value', attributeValue.id]"
                    class="btn btn-info btn-sm">
              <span class="fa fa-eye"></span>
              <span class="d-none d-md-inline">View</span>
            </button>
            <button type="submit"
                    [routerLink]="['/', { outlets: { popup: 'attribute-value/'+ attributeValue.id + '/edit'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-primary btn-sm">
              <span class="fa fa-pencil"></span>
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button type="submit"
                    [routerLink]="['/', { outlets: { popup: 'attribute-value/'+ attributeValue.id + '/delete'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-danger btn-sm">
              <span class="fa fa-remove"></span>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
