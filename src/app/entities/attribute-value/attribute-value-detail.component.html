<div *ngIf="attributeValue">
  <h2><span>ID</span> {{attributeValue.id}}</h2>
  <hr>
  <jhi-alert-error></jhi-alert-error>
  <dl class="row-md">
    <dt><span>Code</span></dt>
    <dd>
      <span>{{attributeValue.code}}</span>
    </dd>
  </dl>
  <dl class="row-md">
    <dt><span>Value</span></dt>
    <dd>
      <span>{{attributeValue.value}}</span>
    </dd>
  </dl>

  <button type="submit"
          (click)="previousState()"
          class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
  </button>

  <button type="button"
          [routerLink]="['/', { outlets: { popup: 'attribute-value/'+ attributeValue.id + '/edit'} }]"
          replaceUrl="true"
          queryParamsHandling="merge"
          class="btn btn-primary">
    <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
  </button>
</div>
