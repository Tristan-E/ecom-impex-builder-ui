<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

  <div class="modal-header">
    <h4 class="modal-title" id="myAttributeValue">Create or edit an attribute value</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!attributeValue.id">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id" [(ngModel)]="attributeValue.id" readonly />
    </div>

    <div class="form-group">
      <label class="form-control-category" for="field_attribute_value_code">Code</label>
      <input type="text" class="form-control" name="attribute_value_code" id="field_attribute_value_code" [(ngModel)]="attributeValue.code"/>
      <div [hidden]="!(editForm.controls.attribute_value_code?.dirty && editForm.controls.attribute_value_code?.invalid)">
        <small class="form-text text-danger" [hidden]="!editForm.controls.attribute_value_code?.errors?.required">
          The attribute value code is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-category" for="field_attribute_value_value">Name</label>
      <input type="text" class="form-control" name="attribute_value_value" id="field_attribute_value_value" [(ngModel)]="attributeValue.value" required/>
      <div [hidden]="!(editForm.controls.attribute_value_value?.dirty && editForm.controls.attribute_value_value?.invalid)">
        <small class="form-text text-danger" [hidden]="!editForm.controls.attribute_value_value?.errors?.required">
          The attribute value value is required.
        </small>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
      <span class="fa fa-save"></span>&nbsp;<span>Save</span>
    </button>
  </div>
</form>
